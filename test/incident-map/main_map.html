<!DOCTYPE html>
<html lang="en">
<head>

  <script src="https://cdn.tailwindcss.com"></script>

          <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">

            </svg>
          </div>
          <h1 class="text-xl font-bold text-gray-900">HSSE National Portal</h1>
        </div>
        <nav class="hidden md:flex items-center space-x-8">
          <a href="index.html" class="px-3 py-2 rounded-lg font-medium text-gray-600 hover:text-gray-900 transition-colors">Dashboard</a>
          <a href="summary.html" class="px-3 py-2 rounded-lg font-medium text-gray-600 hover:text-gray-900 transition-colors">Reports</a>
          <a href="map.html" class="px-3 py-2 rounded-lg font-medium text-blue-600 bg-blue-50">Map</a>
          <a href="#" class="px-3 py-2 rounded-lg font-medium text-gray-600 hover:text-gray-900 transition-colors">Settings</a>
        </nav>
        <div class="flex items-center space-x-3">
          <div class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center">
            <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
            </svg>
          </div>
          <span class="text-sm text-gray-700">Admin User</span>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="px-6 py-8">
    <h2 class="text-2xl font-bold text-gray-900 mb-4">Interactive Incident Map</h2>
    <p class="text-sm text-gray-600 mb-6">Explore recent incident reports geographically across regions.</p>

    <div class="bg-white rounded-xl shadow overflow-hidden border">
      <iframe src="incident_map_with_views.html" class="w-full h-[600px]"></iframe>
    </div>
  </main>

</body>
</html>

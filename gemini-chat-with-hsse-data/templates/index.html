<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HSSE Voice Assistant</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6fa;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      position: relative;
    }
    h1 {
      color: #3a0ca3;
      text-align: center;
      font-weight: 600;
      font-size: 24px;
    }
    #chat-box {
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      word-wrap: break-word;
      white-space: pre-wrap;
      background: #fafbfc;
    }
    .message {
      margin: 15px 0;
      display: flex;
      flex-direction: column;
    }
    .user {
      align-self: flex-start;
      color: #333;
    }
    .bot {
      align-self: flex-end;
      background: linear-gradient(90deg, #7b2cbf, #9d4edd);
      color: white;
      padding: 10px;
      border-radius: 15px 15px 0 15px;
      max-width: 75%;
      animation: popin 0.3s ease-out;
    }
    .suggestions {
      text-align: center;
      margin-bottom: 10px;
    }
    .suggestions button {
      margin: 3px;
      padding: 5px 15px;
      font-size: 14px;
      border-radius: 20px;
      border: none;
      background: #d0d4fc;
      color: #3a0ca3;
      cursor: pointer;
    }
    @keyframes popin {
      0% { transform: scale(0.95); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .typing-indicator {
      display: inline-block;
      margin-left: 8px;
    }
    .typing-indicator span {
      display: inline-block;
      width: 8px;
      height: 8px;
      margin: 0 2px;
      background-color: #9d4edd;
      border-radius: 50%;
      animation: bounce 1.2s infinite ease-in-out both;
    }
    .typing-indicator span:nth-child(1) { animation-delay: -0.24s; }
    .typing-indicator span:nth-child(2) { animation-delay: -0.12s; }
    .typing-indicator span:nth-child(3) { animation-delay: 0; }
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
    .controls {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 10px;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }
    #start-btn.listening {
      background-color: #FF3B3F;
      animation: pulse 1s infinite;
      color: white;
    }
    #start-btn { background: #3a0ca3; color: white; }
    #stop-btn { background: #999; color: white; }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 59, 63, 0.4); }
      70% { box-shadow: 0 0 0 15px rgba(255, 59, 63, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 59, 63, 0); }
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    select, .export-btn {
      font-size: 14px;
      padding: 5px 10px;
      margin: 0 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="top-bar">
      <div>
        <select id="voice-select"></select>
        <button class="export-btn" onclick="exportChat('txt')">Export TXT</button>
        <button class="export-btn" onclick="exportChat('pdf')">Export PDF</button>
      </div>
    </div>
    <h1>HSSE Voice Assistant</h1>
    <div class="suggestions">
      <button onclick="autoFill('Tell me about the data.')">Tell me about the data.</button>
      <button onclick="autoFill('Who was fined the most recently?')">Who was fined the most recently?</button>
      <button onclick="autoFill('What area has had the most Critical incidents?')">What area has had the most Critical incidents?</button>
    </div>
    <div id="chat-box"></div>
    <div class="controls">
      <button id="start-btn">üé§ Ask</button>
      <button id="stop-btn">‚õî Stop</button>
    </div>
  </div>
  <script>
    const chatBox = document.getElementById('chat-box');
    const startBtn = document.getElementById('start-btn');
    const stopBtn = document.getElementById('stop-btn');
    const voiceSelect = document.getElementById('voice-select');
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';
    recognition.interimResults = false;

    let isListening = false;
    let currentVoice = null;

    function saveChatToLocal() {
      localStorage.setItem('hsse_chat', chatBox.innerHTML);
    }

    function restoreChatFromLocal() {
      const saved = localStorage.getItem('hsse_chat');
      if (saved) chatBox.innerHTML = saved;
    }

    startBtn.onclick = () => {
      if (isListening) return;
      isListening = true;
      recognition.start();
      startBtn.classList.add("listening");
      startBtn.textContent = "üéôÔ∏è Listening...";
    };

    stopBtn.onclick = () => {
      window.speechSynthesis.cancel();
    };

    recognition.onend = () => {
      isListening = false;
      startBtn.classList.remove("listening");
      startBtn.textContent = "üé§ Ask";
    };

    recognition.onresult = async (event) => {
      const userMessage = event.results[0][0].transcript;
      addMessage(userMessage, 'user');
      const typing = showTyping();
      const response = await fetch('/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: userMessage })
      });
      const data = await response.json();
      typing.remove();
      const botMessage = data.response;
      await typeBotMessage(botMessage);
      if (data.file) addMessage(data.file, 'file');
      speak(botMessage);
      saveChatToLocal();
    };

    function addMessage(text, sender) {
      if (sender === 'file' && typeof text === 'object') {
        renderFileCard(text.name, text.size, text.url);
        return;
      }
      const div = document.createElement('div');
      div.className = `message ${sender}`;
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

async function typeBotMessage(text) {
  const div = document.createElement('div');
  div.className = 'message bot';
  chatBox.appendChild(div);

  // Start speaking immediately
  speak(text);

  for (let i = 0; i < text.length; i++) {
    div.textContent += text.charAt(i);
    chatBox.scrollTop = chatBox.scrollHeight;
    await new Promise(r => setTimeout(r, 15));
  }
}


    function showTyping() {
      const div = document.createElement('div');
      div.className = 'message bot';
      div.innerHTML = `<div class="typing-indicator"><span></span><span></span><span></span></div>`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
      return div;
    }

    function renderFileCard(filename, size, url) {
      const card = document.createElement('div');
      card.className = 'message bot';
      card.innerHTML = `
        <div style="background:#f2f2ff;padding:15px;border-radius:12px;box-shadow:0 2px 6px rgba(0,0,0,0.05);max-width:90%;">
          <strong>üìÑ ${filename}</strong><br>
          <small>${size}</small><br>
          <a href="${url}" download style="margin-right:10px">‚¨áÔ∏è Download</a>
          <a href="${url}" target="_blank">üîç Preview</a>
        </div>
      `;
      chatBox.appendChild(card);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

function speak(text) {
  const utterance = new SpeechSynthesisUtterance(text);
  const voices = speechSynthesis.getVoices();

  // Try to use a high-quality Google voice if available
  const preferred = voices.find(v =>
    v.name.includes("Google") && v.lang === "en-US"
  );

  utterance.voice = preferred || voices[0]; // Fallback if not found
  utterance.lang = 'en-US';
  window.speechSynthesis.speak(utterance);
}


    function loadVoices() {
      const voices = window.speechSynthesis.getVoices();
      voiceSelect.innerHTML = '';
      voices.forEach(voice => {
        const option = document.createElement('option');
        option.textContent = `${voice.name} (${voice.lang})`;
        option.value = voice.name;
        voiceSelect.appendChild(option);
      });
      currentVoice = voices[0];
    }

    voiceSelect.onchange = () => {
      const selectedName = voiceSelect.value;
      currentVoice = speechSynthesis.getVoices().find(v => v.name === selectedName);
    };
    window.speechSynthesis.onvoiceschanged = loadVoices;

    function exportChat(type) {
      const content = Array.from(chatBox.querySelectorAll('.message')).map(el => el.innerText).join('\n');
      if (type === 'txt') {
        const blob = new Blob([content], { type: 'text/plain' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'chat.txt';
        a.click();
      } else if (type === 'pdf') {
        const win = window.open('', '', 'height=700,width=700');
        win.document.write(`<pre>${content}</pre>`);
        win.print();
      }
    }

    function autoFill(text) {
      addMessage(text, 'user');
      speak(text);
      recognition.onresult({ results: [[{ transcript: text }]] });
    }

    window.onload = restoreChatFromLocal;
  </script>
</body>
</html>
